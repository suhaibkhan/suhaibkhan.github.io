---
layout: page
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
    <p class="date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} / <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <div class="post-nav">
    <span class="block prev">{% if page.previous.url %}<span class="icon-angle-double-left"></span><a href="{{page.previous.url}}">{{page.previous.title}}</a>{% endif %}</span><span class="block next">{% if page.next.url %}<a href="{{page.next.url}}">{{page.next.title}}</a><span class="icon-angle-double-right"></span>{% endif %}</span>
  </div>
</article>
