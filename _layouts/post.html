---
layout: default
---
<div id="container">

  <div id="containerOverlay"></div>

  <div id="containerContent">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="header">
        <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
        <p class="date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
  </div>

  {% include sidebar.html %}

</div>
<script src="/js/main.js"></script>
