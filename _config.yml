# Site settings
title: 'Suhaib Khan'
description: 'Software Engineer, Open Source Enthusiast'
url: 'http://suhaibkhan.github.io'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Suhaib Khan'
  email: suhaibkhan@gmail.com
  facebook_username: suhaibkhan.s
  github_username:  suhaibkhan
  linkedin_username:  suhaibkhans

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:month/:title.html
markdown: kramdown
highlighter: rouge
timezone: Asia/Calcutta

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
